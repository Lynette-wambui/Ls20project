<!DOCTYPE html>
<html>
<title>Button Function, Function</title>
</head>

<body style="background-color: pink;">
    <center>
        <h1>Button Functions</h1>
        <button style="background-color: blueviolet;" onclick="buttonfunction()">Click me to see the magic!</button>
        <script>
            function buttonfunction() {
                document.write("Hello.How are you?");
                document.body.style.backgroundColor = 'aqua'
            }
        </script>

        <h1 style="background-color: antiquewhite;">A Basic Calculator</h1>
        <button type="button" style="background-color: aqua;" onclick="sum()">Click me to know the sum</button>
        <p id="result1"></p>
        <br>
        
        <button type="button" style="background-color:pink;" onclick="difference ()">Click me to know the difference</button>
        <p id="result2"></p>
        <br>
        
        <button type="button" style="background-color: lightblue;" onclick="multiply()">Click me to know the multiplication</button>
        <p id="result3"></p>
        <br>
        
        <button type="button" style="background-color: rosybrown;" onclick="divide()">Click me to know the divison</button>
        <p id="result4"></p>
        
         <br>
        <script>
            var a= 345;
            var b= 5;

            function sum(){
                document.getElementById("result1") .innerHTML=a+b;
            }
            function difference() {
                    document.getElementById("result2") .innerHTML =a - b;
                }
                function multiply() {
                        document.getElementById("result3").innerHTML = a *b;
                    }
                    function divide() {
                            document.getElementById("result4").innerHTML = a / b;
                        }
            

        </script>
        <button type="button" style="background-color: peru;" onclick="myfunction(5)">Click me to find the value using the unknowns</button>
        <p id="result5"></p>


        <script>
            function myfunction(x, y)
            {
                if(y=== undefined) {
                    y=2;}
                    document.write(x*y);
            }

        </script>
    </center>
</body>

</html>
